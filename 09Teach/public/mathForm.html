<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operation Form</title>
</head>
<body>
        <h1>Math Operation Form</h1>
        <form action="/math" method="get">
            <select name="operation" id="operation">
                <option>Add</option>
                <option>Subtract</option>
                <option>Multiply</option>
                <option>Divide</option>
            </select>

            <input type="text" id="left" name="left">
            <input type="text" id="right"name="right">
            <br>
            <input type="submit" value="Calculate">
        </form>
        <br>
        <input type="button" id="ajax" value="Get Results">        
        <br>
        <br>
        <p id="results"></p>
</body>

<script src="./js/mathAjax.js"></script>
</html>
